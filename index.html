<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="to.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        To Do List
      </a>
      <form class="d-flex">
        <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container my-3">
    <h1> Welcome To My List</h1>
    <div class="card my-3">

      <div class="card-body">
        <div class="form-group">
          <h5 class="card-title">Add Title</h5>
          <input type="text" class="form-control my-3" id="addTitl" aria-describedby="title" placeholder="Enter Title">
        </div>

        <div class="form-group">
          <textarea class="form-control" id="addTxt" rows="3"></textarea>
        </div>
        <button class="btn btn-primary my-3" id="addBtn">Add Notes</button>
      </div>
    </div>
    <hr>
    <h2>Your Notes</h2>
    <hr>
  </div>
  <div id="notes" class="container"> </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="./FirstProject.js"></script>
</body>

</html>
